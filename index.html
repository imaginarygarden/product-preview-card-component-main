<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <img class="desktop-image" src="images/image-product-desktop.jpg" alt="Product Image">
    <img class="mobile-image" src="images/image-product-mobile.jpg" alt="Product Image">

    <div class="product-main">
      <p class="product-category">Perfume</p>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="price-block">
        <h2 class="product-price">$149.99</h2>
        <p class="product-oldprice">$169.99</p>
      </div>
      
      <div class="button-block">
        <img class="cart-icon" src="images/icon-cart.svg" alt="Cart Icon">
        <a class="cart-button" href="#">Add to Cart</a>
      </div> 
    </div>
  </main>
</body>
</html>
